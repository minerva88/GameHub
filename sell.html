<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Sell your games</title>
</head>
<body>
    <header class="header-container">
        <div class="item-search">
            <input type="text" placeholder="..Search">
        </div>
        <div class="item-logo">
            <img class="logo" src="images/GameHub_Logo.png" alt="gamehub_logo">
        </div>
        <div class="item-buttons">
            <a href="signup.html"><button class="header-button" href="signup.html">Sign up</button></a><br>
            <button class="header-button" href="#">Sign in</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <ul>
            <li><a href="latest.html">Latest releases</a></li>
            <li><a href="browseused.html">Browse used games</a></li>
            <li><a class="active" href="sell.html">Sell games</a></li>
        </ul>

    </nav>


    
    <main class="container-sell">
        <section class="banner-sell">
            <h1>Sell your used games</h1>
        </section>
        <section class="selling-form">
           <form>
               <fieldset>
                   <label for="title">Game Title</label>
                   <input type="text" name="title" id="title"><br>
                   <label for="console">Console</label><br>
                   <input type="radio" name="XBOX 360" id="XBOX 360"><label for="XBOX 360">XBOX 360</label><br>
                   <input type="radio" name="PS3" id="PS3"><label for="PS3">PS3</label><br>
                   <input type="radio" name="PC" id="PC"><label for="PC">PC</label><br>
                   <input type="radio" name="Nintendo Wii" id="Nintendo Wii"><label for="Nintendo Wii">Nintendo Wii</label><br>
                   <label for="price">Price</label>
                   <input type="text" name="price" id="price"><br>
                   <label for="description">Description of game</label><br>
                   <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
                   <button class="btn">SELL</button>
                   
               </fieldset>
           </form> 
        </section>
        

    </main>
 

    <footer>
        <img class="social-icon" src="icons/facebook.png" alt="facebook-icon">
        <img class="social-icon" src="icons/twitter.png" alt="twitter-icon">
        <img class="social-icon" src="icons/instagram.png" alt="instagram-icon">
    </footer>
</body>
</html>
