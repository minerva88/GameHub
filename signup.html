<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <header class="header-container">
        <div class="item-search">
            <input type="text" placeholder="..Search">
        </div>
        <div class="item-logo">
            <img class="logo" src="images/GameHub_Logo.png" alt="gamehub_logo">
        </div>
        <div class="item-buttons">
            <a href="signup.html"><button class="header-button" href="signup.html">Sign up</button></a><br>
            <button class="header-button" href="#">Sign in</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <ul>
            <li><a href="latest.html">Latest releases</a></li>
            <li><a href="browseused.html">Browse used games</a></li>
            <li><a href="sell.html">Sell games</a></li>
        </ul>

    </nav>
   
  
   

    
    <main class="container-form-signup">
        <section class="item-banner-home">
            <h1 class="banner-header">Join our vibrant community today!</h1>
        </section>
        <section class="item-form-signup">
            <form>
                    <h3>Create your account</h3>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname"><br>
                    <label for="adress">Adress</label>
                    <input type="text" name="adress" id="adress"><br>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                    <label for="zip">Zipcode</label>
                    <input type="text" name="zip" id="zip"><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"><br>
                    <label for="tel">Telephone</label>
                    <input type="tel" name="tel" id="tel"><br>
                    <label for="cardnumber">Credit card number</label>
                    <input type="number" name="cardnumber" id="cardnumber"><br>
                    <label for="exp">Expiration date</label>
                    <input type="number" name="exp" id="exp"><br>
                    <label for="cvc">CVC</label>
                    <input type="number" name="cvc" id="cvc">
                    <button class="btn">SIGN UP</button>
            </form>
            <div>
                <img class="signup-img" src="images/gaming_couple2.jpeg" alt="gamers">
            </div>
            
        </section>
        
        

    </main>
 

    <footer>
        <img class="social-icon" src="icons/facebook.png" alt="facebook-icon">
        <img class="social-icon" src="icons/twitter.png" alt="twitter-icon">
        <img class="social-icon" src="icons/instagram.png" alt="instagram-icon">
    </footer>
    
</body>
</html>
